<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prinzessin Celine!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #000;
    }
    .video-container {
      position: relative;
      height: 100%;
      width: 100%;
    }
    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      pointer-events: none;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: rgba(255, 111, 97, 0.8);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1em;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <!-- Ersetze den folgenden Link mit deinem Dropbox-Direktlink zum Video -->
      <source src="https://www.dropbox.com/scl/fi/wdjlg1o3oo1jy1b1cjwge/2f294dff-0f53-4a22-9879-f46195354010.mov?rlkey=jaezhtynkx1hyld64z46rzfdx&st=z9bl3f1h&dlraw=1" type="video/mp4">
      Dein Browser unterstützt leider kein Video.
    </video>
    <div class="overlay">Prinzessin Celine!</div>
    <a class="back-btn" href="index.html">Zurück</a>
  </div>
</body>
</html>
